<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="auth-wrapper">
        <div class="glass-card" style="max-width: 550px;">
            <h2>Create Account</h2>
            <p style="margin-bottom: 35px;">Join us to automate your workflow.</p>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}{% for category, message in messages %}<div class="alert alert-{{ category }}">{{ message }}</div>{% endfor %}{% endif %}
            {% endwith %}

            <form action="{{ url_for('signup') }}" method="POST">
                <div style="display: flex; gap: 20px;">
                    <div class="form-group" style="flex:1;">
                        <label>Full Name</label><input type="text" name="name" required>
                    </div>
                    <div class="form-group" style="flex:1;">
                        <label>Username</label><input type="text" name="username" required>
                    </div>
                </div>
                
                <div class="form-group"><label>Email Address</label><input type="email" name="email" required></div>
                <div class="form-group"><label>Phone Number</label><input type="text" name="phone" placeholder="+60..." required></div>
                
                <div style="display: flex; gap: 20px;">
                    <div class="form-group" style="flex:1;">
                        <label>Password</label><input type="password" name="password" required>
                    </div>
                    <div class="form-group" style="flex:1;">
                        <label>Confirm</label><input type="password" name="confirm_password" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Verify Identity Via:</label>
                    <div class="radio-group">
                        <label><input type="radio" name="verify_method" value="email" checked> Email</label>
                        <label><input type="radio" name="verify_method" value="phone"> Phone</label>
                    </div>
                </div>

                <button type="submit" class="btn">Get Verification Code</button>
            </form>
            
            <div class="divider"></div>
            <p>Already a member? <a href="{{ url_for('login') }}" class="text-link">Log In</a></p>
        </div>
    </div>
</body>
</html>
