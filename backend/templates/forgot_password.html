<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="auth-wrapper">
        <div class="glass-card">
            <h2>Reset Password</h2>
            <p style="color:#666;">Enter your details to receive an OTP.</p>

            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}{% for category, message in messages %}<div class="alert alert-{{ category }}">{{ message }}</div>{% endfor %}{% endif %}
            {% endwith %}

            <form action="{{ url_for('forgot_password') }}" method="POST">
                <div class="form-group">
                    <label>Select Method</label>
                    <div class="radio-group">
                        <label><input type="radio" name="method" value="email" checked onclick="toggleInput('email')"> Email</label>
                        <label><input type="radio" name="method" value="phone" onclick="toggleInput('phone')"> Phone</label>
                    </div>
                </div>

                <div class="form-group">
                    <label id="inputLabel">Email Address</label>
                    <input type="text" name="contact" id="contactInput" placeholder="name@example.com" required>
                </div>

                <button type="submit" class="btn">Send OTP</button>
            </form>
            <div style="margin-top:20px;">
                <a href="{{ url_for('login') }}" class="text-link">Back to Login</a>
            </div>
        </div>
    </div>

    <script>
        function toggleInput(type) {
            const label = document.getElementById('inputLabel');
            const input = document.getElementById('contactInput');
            if (type === 'email') {
                label.innerText = 'Email Address';
                input.placeholder = 'name@example.com';
            } else {
                label.innerText = 'Phone Number';
                input.placeholder = '+60123456789';
            }
        }
    </script>
</body>
</html>
