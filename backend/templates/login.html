<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="auth-wrapper">
        <div class="glass-card">
            <h2>Welcome Back</h2>
            <p style="margin-bottom: 35px;">Access your analysis dashboard.</p>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}{% for category, message in messages %}<div class="alert alert-{{ category }}">{{ message }}</div>{% endfor %}{% endif %}
            {% endwith %}

            <form action="{{ url_for('login') }}" method="POST">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" name="username" placeholder="e.g. john_doe" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" placeholder="••••••••" required>
                </div>
                
                <div style="text-align: right; margin-bottom: 30px;">
                    <a href="{{ url_for('forgot_password') }}" class="text-link">Forgot Password?</a>
                </div>

                <button type="submit" class="btn">Sign In</button>
            </form>
            
            <div class="divider"></div>
            
            <p>New here? <a href="{{ url_for('signup') }}" class="text-link">Create an Account</a></p>
            <p style="margin-top: 15px;"><a href="{{ url_for('home') }}" style="color:#999; text-decoration:none;">← Back Home</a></p>
        </div>
    </div>
</body>
</html>
